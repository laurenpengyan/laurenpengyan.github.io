<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 7</title>
    <meta charset="utf-8">
    <meta name="description" content="working with forms from float CSS to grid">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        form {
            padding: 1em;
            background: #f9f9f9;
            border: 1px solid black;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }

        form input, form select {
            margin-bottom: 1rem;
            background: white;
            border: 1px solid #9c9c9c;
        }

        label {
            text-align: right;
            display: block;
            padding: 0.5em 1.5em 0.5em 0;
        }

        .myinput {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 0.5rem;
        }

        .age-input {
            width: 100%;
        }

        .date-input {
            width: 100%;
        }

        input:focus {
            background-color: gold;
        }

        form div {
            text-align: center;
        }

        input[type="submit"],
        input[type="reset"] {
            background: lightgray;
            padding: 0.7em;

        }

        h1 {
            text-align: center;
            font-style: italic;
            color: gold;
        }

        .selectdiv {
            position: relative;            
        }

        .selectdiv:after {
            content: '\f078';
            font: normal normal normal 0.5em FontAwesome;
            right: 0.5em;
            top: 1px;
            padding: 0.5em 0px 0px 0.25em;
            position: absolute;
            pointer-events: none;
        }

        select::-ms-expand {
            display: none;
        }

        .selectdiv select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
         
            flex: 1;
            padding: 0 .5em;
            color: black;

            display: block;
            width: 100%;
            margin: 5px 0px;
            line-height: 1.75;
            color: #333;
            background-color: #ffffff;
            background-image: none;
            -ms-word-break: normal;
            word-break: normal;

            -webkit-border-radius: 0px;
            -moz-border-radius: 0px;
            border-radius: 0px;        
        }

        .selectdiv select:focus {
            background-color: gold;
        }
    </style>
</head>

<body>
    <h1>Assignment 7 - working with forms</h1>
    <form class="form1" action="#" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" required id="firstname" maxlength="15" size="93">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" maxlength="25" size="93" id="LastName">

        <label for="age">Age</label>
        <input type="number" class="age-input" name="age" id="age" min="18" max="65" id="Age" size="93">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" required size="93">

        <label for="memberdate">Date of your Membership</label>
        <input type="date" class="date-input" id="memberdate" id="memberdate" max="2018-12-31">

        <label for="reward">Choose your reward</label>
        <div class="selectdiv">
            <select id="reward" name="reward">
                <option selected disabled>&nbsp;</option>
                <option>Two-year Member Magazine subscription</option>
                <option>2 Tickets to Annual Seminar"</option>
                <option>Voucher $100 food during seminar</option>
                <option>1-day hotel stay for seminar</option>
            </select>
        </div>

        <div class="submit"><input type="submit" value="Submit"> &nbsp; <input type="reset" value="Clear"></div>
    </form>
</body>

</html>
